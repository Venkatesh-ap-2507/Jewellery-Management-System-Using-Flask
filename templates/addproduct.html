<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Jewelry</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/back4.jpg')}}");
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        hr {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Jewellery</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Enter Jewellery Name</td>
                    <td><input type="text" name="pname" required/></td>
                </tr>
                <tr>
                    <td>Enter Price</td>
                    <td><input type="text" name="price" required/></td>
                </tr>
                <tr>
                    <td>Enter Description</td>
                    <td><input type="text" name="description" required/></td>
                </tr>
                <tr>
                    <td>Select Image</td>
                    <td><input type="file" name="image_url" required/></td>
                </tr>
                <tr>
                    <td>Select Category</td>
                    <td>
                        <select name="cat">
                            {% for cat in cats %}
                                <option value="{{ cat[0] }}">{{ cat[1] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Add Jewelry"/></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
