<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jewelry</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        hr {
            border: 1px solid #ddd;
            width: 80%;
            margin-bottom: 20px;
        }

        form {
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        td {
            padding: 15px;
            text-align: left;
        }

        input[type="text"],
        textarea,
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        select {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <center>
        <h1>Edit Jewelry</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Product Id</td>
                    <td><input type="text" name="product_id" value="{{ product[0] }}" readonly/></td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" name="pname" value="{{ product[1] }}" required/></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" name="price" value="{{ product[2] }}" required/></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="description" required>{{ product[3] }}</textarea></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><input type="file" name="image_url" accept="image/*"/></td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <select name="cat">
                            {% for cat in cats %}
                            <option value="{{ cat[0] }}" {% if cat[0] == product[5] %}selected{% endif %}>{{ cat[1] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save Jewelry"/></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
