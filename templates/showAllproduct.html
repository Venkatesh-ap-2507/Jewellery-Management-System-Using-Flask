<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Jewelry</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/33.avif')}}");
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #ddd;
            width: 80%;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        a.edit, a.delete {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 0 5px;
        }

        a.edit:hover, a.delete:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <center>
        <h1>Show All Jewelry</h1>
        <a href="/addProduct">Add New Jewelry</a>
        <a href="/adminHome">Back to Admin Home Page</a>
        <hr/>
        <table>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for product in products %}
                <tr> 
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td><img src="{{ url_for('static', filename=product[4]) }}" height="100" width="100"></td>
                    <td>{{ product[5] }}</td>
                    <td><a href="/editproduct/{{ product[0] }}">Edit</a></td>
                    <td><a href="/deleteproduct/{{ product[0] }}">Delete</a></td></tr>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
